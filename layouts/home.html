{{ define "main" }}
<section class="pl-6 pr-6 pb-9 pt-6 bob-s-dotted bob-w-2">
    <div class="fs-24 lh-5 w-1of2">
        {{ .Content }}
    </div>
</section>
{{ with .Site.GetPage "section" "blog" }}
<section>
    <header class="visually-hidden">
        <h2>{{.Title}}</h2>
    </header>
    <ul>
        {{ partial "blog.html" . }}
    </ul>
{{ end }}
</section>
{{ end }}
