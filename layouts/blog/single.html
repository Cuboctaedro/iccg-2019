{{ define "main" }}
<article itemprop="mainEntity" itemscope itemtype="https://schema.org/BlogPosting" class="md__p-3">
    <header class="p-3">
        <h1 itemprop="headline" class="fs-36 md__fs-48 lh-5 md__lh-6 fw-900 c-red mb-3">{{ .Title }}</h1>
        <time itemprop="datePublished" class="fs-16 lh-4 fw-700 d-block mb-2">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</time>
    </header>
    <div itemprop="description" class="p-3 ">
        <div class="content w-full lg__w-2of3 xl__w-1of2 pb-3">
            {{ .Content }}
        </div>
        {{ partial "share.html" }}
    </div>
</article>
{{ end }}
