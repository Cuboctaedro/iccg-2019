{{ define "main" }}
<article itemprop="mainEntity" itemscope itemtype="https://schema.org/BlogPosting">
    <header>
        <h1 itemprop="headline" class="ff-title fs-36 lh-4 tt-upper mb-2">{{ .Title }}</h1>
        <time itemprop="datePublished" class="mb-4 d-block"> {{ .Date.Format "Mon Jan 2, 2006" }} </time>
    </header>
    <div itemprop="description" class="content ff-serif fs-16 lh-3">
        {{ .Content }}
    </div>
</article>
{{ end }}
