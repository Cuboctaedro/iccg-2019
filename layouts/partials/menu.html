<nav role="navigation" aria-label="Main navigation" id="nav">
    <ul class="bot-s-solid bot-c-gray" >
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }} bob-s-solid bob-c-gray">
                <a href="{{ .URL }}" class="d-block pt-1 pb-1 c-white h__c-red">
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
</nav>
