<nav role="navigation" aria-label="Main navigation" id="nav">
    <ul class="d-flex pr-6 w-full jc-end" >
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" class="d-block tt-upper ls-loose lh-4 p-1 {{ if eq $currentPage.URL .URL }}c-white{{else}}c-main{{ end }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
        {{ end }}
    </ul>
</nav>
