{{ define "main" }}
<article class="trip" itemprop="mainEntity" itemscope itemtype="https://schema.org/Event">
    <header class="mb-4">
        <h1 itemprop="name" class="bg-black c-white fs-16 lh-4 pl-1 pr-1 ff-sans mb-2 ml-6 mr-6 tt-upper">{{ .Title }}</h1>
    </header>
    <div class="d-flex">
        <div itemprop="about" class="ml-6 w-75 pr-3 bor-w-1 bor-s-solid">
            <h3 class="fs-30 lh-4 fw-900 mb-3">{{ .Params.trip_title }}</h3>
            <div class="content ff-serif">{{ .Content }}</div>
        </div>
        <aside class="ml-3 w-30">
            <time itemprop="doorTime" class="fw-900 d-block mb-2">{{ dateFormat "Monday, Jan 2, 2006" .Params.eventdate }}</time>
            <div>
                <span class="fw-900 d-block">Participants:</span>
                {{ .Params.participants }}
                <span class="fw-900 d-block">Place of Discussion:</span>
                {{ .Params.location }}
        
            </div>
        </aside>
    </div>
</article>
{{ end }}
